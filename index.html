<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake_label</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <h1>snake_label</h1>
    <p style="font-family: monospace;">
        made by <a href="https://github.com/typingbeaver">@typingbeaver</a> and <a href="https://github.com/cheetahdotcat">@catSIXe</a>
    </p>
    <div style="display: flex; flex-direction: column; gap: 1em;">
        <div>
            <p>DHL Paket (Privatkunden): 62mm x 142mm</p>
            <p>DHL Paket International (Privatkunden): 62mm x 164mm</p>
        </div>
        <div>
            <div style="margin-bottom: 1em;">
                <label for="label-type"><strong>Paketlabel</strong></label>
                <select id="label-type">
                    <option value="dhl-privat">DHL Paket (Privatkunden)</option>
                    <option value="dhl-privat-international">DHL International (Privatkunden)</option>
                </select>
            </div>
            <input type="file" id="file-input" accept="application/pdf">
            <button id="convertLabel">Convert to Label-PDF</button>
        </div>
    </div>
    <div>
        <img id="view" style="padding: 12px 36px; border: 1px solid black; margin-top: 1em;" hidden/>
    </div>
    <div style="margin-top: 1em;">
        <button id="downloadLabel" disabled>Download Label-PDF</button>
        <button id="downloadLabelIMG" disabled>Download Label as PNG Image</button>
    </div>

    <script src="dist/manifest.js"></script>
    <script src="dist/vendor.js"></script>
    <script src="dist/app.js"></script>
</body>

</html>
