<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labelcrop</title>

    <script src="pdf.js"></script>
    <script src="pdf.worker.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
</head>

<body>
    <h1>DHL Paket International (Privatkunden)</h1>
    <p>Size: 62mm x 164mm</p>
    <p style="font-family: monospace;">
        made by <a href="https://github.com/catSIXe">@catSIXe</a> and <a href="https://github.com/typingbeaver">@typingbeaver</a>
    </p>
    <div>
        <input type="file" id="pdfFile" accept="application/pdf">
        <button onclick="readFile()">Convert to Label-PDF</button>
    </div>
    <div>
        <img id="view" style="padding: 12px 36px; border: 1px solid black; margin-top: 1em;" hidden/>
    </div>
    <div style="margin-top: 1em;">
        <button id="downloadLabel" disabled onclick="saveLabel()">Download Label-PDF</button>
        <button id="downloadLabelIMG" disabled onclick="savePNG()">Download Label as PNG Image</button>
    </div>

    <script src="src/crop_international.js"></script>
</body>

</html>
